# Prometheus配置文件
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# 规则文件
rule_files:
  - "rules/*.yml"

# 抓取配置
scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # BYWG管理后端监控
  - job_name: 'bywg-admin'
    static_configs:
      - targets: ['admin-api:5000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # BYWG认证服务监控
  - job_name: 'bywg-auth'
    static_configs:
      - targets: ['auth-service:5001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # BYWG配置服务监控
  - job_name: 'bywg-config'
    static_configs:
      - targets: ['config-service:5002']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # 网关节点监控
  - job_name: 'bywg-gateway-1'
    static_configs:
      - targets: ['gateway-1:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'bywg-gateway-2'
    static_configs:
      - targets: ['gateway-2:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # 数据库监控
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Redis监控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # RabbitMQ监控
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15672']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # MinIO监控
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: '/minio/v2/metrics/cluster'
    scrape_interval: 30s

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# 远程写入配置（可选）
remote_write:
  - url: "http://influxdb:8086/api/v1/prom/write"
    basic_auth:
      username: "prometheus"
      password: "prometheus"
